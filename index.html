<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Live2D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGLBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body onload="ChangeCanvas()" onResize="ChangeCanvas()">
    <div class="webgl-content">
      <div id="gameContainer" style="width:100%; height:100%"></div>
    </div>
    <script type="text/javascript">
      function ChangeCanvas()
      {
        setInterval(function () {
          //不知道为什么获取的window.outerWidth比实际的小，所以需要校正
          document.getElementById("gameContainer").style.width = window.innerWidth + "px";
          document.getElementById("gameContainer").style.height = 100+window.innerWidth/window.outerWidth*window.outerHeight + "px";
          document.getElementById("#canvas").style.width = window.innerWidth + "px";
          document.getElementById("#canvas").style.height = 100+window.innerWidth/window.outerWidth*window.outerHeight + "px";
        },10);
      }
    </script>
  </body>
</html>
